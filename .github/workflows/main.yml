name: Deploy Angular App to Azure Storage

on:
  push:
    branches: [ "main" ] 

env:
  AZURE_STORAGE_ACCOUNT: 'el7erafewebdashboard'
  AZURE_STORAGE_CONTAINER: '$web'
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
          working-directory: ./elherafe-web-dashboard
   
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: check if the package-lock.json exists
      run: |
        ls -la
        if [ ! -f package-lock.json ]; then
          echo "package-lock.json not found!"
          exit 1
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./elherafe-web-dashboard/package-lock.json

    - name: Install dependencies
      run: npm ci  #Only downloads changed packages

    - name: Build application
      run: npm run build -- --configuration production
      env:
        NODE_ENV: production

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: ./elherafe-web-dashboard/dist/
        retention-days: 1

  deploy-to-staging:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files

    - name: Azure login
      uses: azure/login@v2
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}


    - name: Deploy to Azure Storage     
      uses: azure/CLI@v1
      with:
        azcliversion: 2.40.0
        inlineScript: |
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --source ./elherafe-web-dashboard/browser/
            --auth-mode login \
            --container-name ${{ env.AZURE_STORAGE_CONTAINER }} \
            --destination '$web' \
            --overwrite
        
